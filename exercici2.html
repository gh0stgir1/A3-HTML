<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            padding-top: 20px;
        }
        .form-container {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        table {
            width: 100%;
        }
        td {
            padding: 4px;
            vertical-align: top;
        }
        input, textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: none;
        }
        input[type="submit"] {
            background-color: #e0e0e0;
        }
        input[type="submit"]:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <table>
                <tr>
                    <td><label for="fn">Nom:</label></td>
                    <td><input type="text" id="fn" name="fn" placeholder="Nom"></td>
                </tr>
                <tr>
                    <td><label for="ln">Correu electrònic:</label></td>
                    <td><input type="text" id="ln" name="ln" placeholder="Correu electrònic"></td>
                </tr>
                <tr>
                    <td><label for="msg">Missatge:</label></td>
                    <td><textarea id="msg" name="msg" rows="4" placeholder="Escriu el teu missatge aquí..."></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><textarea name=add rows=3 cols=20 placeholder="Missatge"
                    wrap></textarea></td>
                <tr></tr>
                <tr>
                    <td><input type=submit value=enviar></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
