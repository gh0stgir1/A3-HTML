<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            padding-top: 20px;
        }
        .form-container {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px 0;
            vertical-align: top;
        }
        label {
            display: inline-block;
            width: 50px;
            text-align: right;
            margin-right: 40px;
        }
        .multiline-label {
            display: inline-block;
            text-align: right;
        }
        input, textarea {
            width: 400px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: none;
        }
        textarea {
            height: 80px;
        }
        input[type="submit"] {
            background-color: #e0e0e0;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            width: 80px;
        }
        input[type="submit"]:hover {
            background-color: #ccc;
        }
        .button-container {
            padding: 1px 90px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <table>
                <tr>
                    <td><label for="fn">Nom:</label></td>
                    <td><input type="text" id="fn" name="fn" placeholder="Nom"></td>
                </tr>
                <tr>
                   <td><label class="multiline-label" for="ln">Correu<br>electrònic:</label></td>
                    <td><input type="text" id="ln" name="ln" placeholder="Correu electrònic"></td>
                </tr>
                <tr>
                    <td><label for="msg">Missatge:</label></td>
                    <td><textarea id="msg" name="msg" placeholder="Escriu el teu missatge aquí..."></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" class="button-container">
                        <input type="submit" value="Enviar">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
