<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            padding-top: 20px;
        }
        .form-container {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        table {
            width: 100%;
        }
        td {
            padding: 0; /* Eliminado padding para un mejor ajuste */
            vertical-align: top;
        }
        label {
            margin: 0; /* Eliminado margen */
            display: inline-block; /* Asegura que la etiqueta y el input estén en la misma línea */
        }
        input, textarea {
            width: calc(100% - 10px); /* Ajustado para evitar el overflow */
            padding: 5px; /* Un padding mínimo */
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: none;
            height: 30px; /* Ajustar la altura de los inputs */
        }
        textarea {
            height: auto; /* La altura se ajustará automáticamente */
        }
        input[type="submit"] {
            background-color: #e0e0e0;
            padding: 5px 10px; /* Ajustar el padding para reducir el tamaño */
            height: 25px; /* Altura del botón */
            border: none; /* Sin borde adicional */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cambiar el cursor al pasar por encima */
            margin-top: 10px; /* Añadir un margen superior para espacio con el resto de la tabla */
        }
        input[type="submit"]:hover {
            background-color: #ccc;
        }
        .button-container {
            text-align: right; /* Alinear el botón a la derecha */
            margin-top: 10px; /* Espacio superior para separar del contenido */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <table>
                <tr>
                    <td><label for="fn">Nom:</label></td>
                    <td><input type="text" id="fn" name="fn" placeholder="Nom"></td>
                </tr>
                <tr>
                    <td><label for="ln">Correu electrònic:</label></td>
                    <td><input type="text" id="ln" name="ln" placeholder="Correu electrònic"></td>
                </tr>
                <tr>
                    <td><label for="msg">Missatge:</label></td>
                    <td><textarea id="msg" name="msg" rows="4" placeholder="Escriu el teu missatge aquí..."></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><textarea name="add" rows="3" cols="20" placeholder="Missatge" wrap></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" class="button-container">
                        <input type="submit" value="enviar">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
