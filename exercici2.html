<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
            vertical-align: middle;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <table>
                <tr>
                    <td><label for="fn">Nom</label></td>
                    <td><input type="text" id="fn" name="fn" placeholder="Nom"></td>
                </tr>
                <tr>
                    <td><label for="ln">Correu electrònic</label></td>
                    <td><input type="text" id="ln" name="ln" placeholder="Correu electrònic"></td>
                </tr>
                <tr>
                    <td><label for="msg">Missatge</label></td>
                    <td><input type="text" id="msg" name="Missatge"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Enviar"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
