<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Información</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Tabla de Nombres y Teléfonos</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Telephone</th>
    </tr>
    <tr>
        <td>Bill Gates</td>
        <td>555 77 854</td>
    </tr>
    <tr>
        <td>Bill Gates</td>
        <td>555 77 855</td>
    </tr>
</table>

<h2>Información de Bill Gates</h2>
<table>
    <tr>
        <th>First Name</th>
        <td>Bill Gates</td>
    </tr>
    <tr>
        <th>Telephone</th>
        <td>555 77 855</td>
    </tr>
</table>

<h2>Filas con Marcador</h2>
<table>
    <tr>
        <th>First Row</th>
        <th>First Row</th>
        <th>✓</th>
    </tr>
    <tr>
        <td>Second Row</td>
        <td>Second Row</td>
        <td>✓</td>
    </tr>
</table>

</body>
</html>
